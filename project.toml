[tool.poetry]
name = "job-search"
version = "1.0.0"
description = "python flask scrapper using beautifulsoup"
authors = ["toweringcloud <toweringcloud@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8.0,<3.9"
numpy = "^1.22.2"
replit = "^3.2.4"
Flask = "^2.2.0"
requests = "^2.28.1"
bs4 = "^0.0.1"
lxml = "4.9.3"

[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.0"}
toml = "^0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
